name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Detectar diretório raiz do projeto
        id: detect-root
        run: |
          ROOT_DIR=$(find . -maxdepth 2 -name "settings.gradle*" -exec dirname {} \; | head -n 1)
          echo "root=$ROOT_DIR" >> $GITHUB_OUTPUT

      - name: Build APK
        run: ./gradlew assembleDebug
        working-directory: ${{ steps.detect-root.outputs.root }}

      - name: Upload APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ steps.detect-root.outputs.root }}/app/build/outputs/apk/debug/app-debug.apk
